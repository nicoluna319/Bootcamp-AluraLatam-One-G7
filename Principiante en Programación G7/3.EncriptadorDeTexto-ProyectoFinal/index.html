<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
<link rel="stylesheet" href="css/style.css"></head>
<body>
    <header> 
        <img src="css/img/logoALura.png" alt="logoAlura">
    </header>
    <main>
            <div class="columnLeft">
                <p class="tituloPrincipal">Ingrese el texto Aqui</p>
                <input type="text" class="inputPrincipal" >
                <p class="advertencia"> <img src="css/assets/bi_exclamation-circle-fill.png" alt="">Solo letras minúsculas y sin acentos</p>
                
                <div class="cajaBotones"> 
                    <button class="botones">Encriptar</button>
                    <button class="botones" disabled>Desencriptar</button>
                </div>
            
            </div>    



            <div class="columnRight">
                <div class="ningunMensaje">
                    <img class="imagenLupa" src="css/img/Muñeco.png" alt="muñeco">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                
            </div>

    </main>
    <footer>
        <h2>Creado por:</h2>
        <p>NICOLAS LUNA ROMERO 2024</p>
    </footer>


    <script src="js/script.js"></script>
</body>
</html>
